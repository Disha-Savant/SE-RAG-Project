<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document AI Assistant</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <style>
        :root {
            --primary: #25D366;
            --primary-dark: #128C7E;
            --bg: #e5ddd5;
            --card: #ffffff;
            --user-bubble: #DCF8C6;
            --ai-bubble: #ffffff;
            --text: #111b21;
            --text-light: #667781;
            --header-bg: #f0f2f5;
            --border: #e9edef;
            --shadow: 0 1px 0.5px rgba(11, 20, 26, 0.13);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            background-image: url("data:image/svg+xml,%3Csvg width='64' height='64' viewBox='0 0 64 64' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M8 16c4.418 0 8-3.582 8-8s-3.582-8-8-8-8 3.582-8 8 3.582 8 8 8zm0-2c3.314 0 6-2.686 6-6s-2.686-6-6-6-6 2.686-6 6 2.686 6 6 6zm33.414-6l5.95-5.95L45.95.636 40 6.586 34.05.636 32.636 2.05 38.586 8l-5.95 5.95 1.414 1.414L40 9.414l5.95 5.95 1.414-1.414L41.414 8zM40 48c4.418 0 8-3.582 8-8s-3.582-8-8-8-8 3.582-8 8 3.582 8 8 8zm0-2c3.314 0 6-2.686 6-6s-2.686-6-6-6-6 2.686-6 6 2.686 6 6 6zM9.414 40l5.95-5.95-1.414-1.414L8 38.586l-5.95-5.95L.636 34.05 6.586 40l-5.95 5.95 1.414 1.414L8 41.414l5.95 5.95 1.414-1.414L9.414 40z' fill='%239C92AC' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: var(--card);
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(11, 20, 26, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 90vh;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header {
            padding: 12px 16px;
            background: var(--header-bg);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .profile-pic {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            /* Replace with your logo path */
            background-image: url('/static/assets/logo.png');
            background-size: cover;
            background-position: center;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .header-info {
            flex: 1;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 2px;
        }

        .header p {
            font-size: 14px;
            color: var(--text-light);
        }

        .header-actions {
            display: flex;
            gap: 16px;
        }

        .header-icon {
            color: var(--text-light);
            cursor: pointer;
        }

        .chat-box {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            scroll-behavior: smooth;
            background-color: var(--bg);
            background-attachment: fixed;
        }

        .message {
            padding: 10px 16px;
            border-radius: 8px;
            max-width: 80%;
            font-size: 16px;
            position: relative;
            opacity: 0;
            transform: translateY(10px);
            animation: messageAppear 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1) forwards;
            animation-delay: 0.1s;
            box-shadow: var(--shadow);
            line-height: 1.4;
        }

        @keyframes messageAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user {
            background-color: var(--user-bubble);
            color: var(--text);
            align-self: flex-end;
            border-bottom-right-radius: 0;
            margin-left: 20%;
            animation-delay: 0.1s;
        }

        .ai {
            background-color: var(--ai-bubble);
            color: var(--text);
            align-self: flex-start;
            border-bottom-left-radius: 0;
            margin-right: 20%;
        }

        .input-area {
            display: flex;
            gap: 8px;
            padding: 12px 16px;
            background: var(--header-bg);
            border-top: 1px solid var(--border);
            position: relative;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border-radius: 24px;
            border: none;
            font-size: 16px;
            background: var(--card);
            transition: all 0.2s ease;
            outline: none;
            box-shadow: 0 1px 1px rgba(0,0,0,0.08);
        }

        input[type="text"]:focus {
            box-shadow: 0 0 0 2px var(--primary);
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            padding: 12px;
            background: var(--card);
            color: var(--text-light);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .file-label:hover {
            background: #e6e6e6;
        }

        button {
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        .typing-indicator {
            display: flex;
            align-self: flex-start;
            padding: 12px 16px;
            background: var(--ai-bubble);
            border-radius: 8px;
            margin-bottom: 4px;
            border-bottom-left-radius: 0;
            box-shadow: var(--shadow);
            margin-right: 20%;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-light);
            border-radius: 50%;
            margin: 0 3px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        .sources {
            font-size: 14px;
            color: var(--text-light);
            padding: 8px 12px;
            background: var(--ai-bubble);
            border-radius: 8px;
            margin-top: 4px;
            animation: fadeIn 0.3s ease;
            box-shadow: var(--shadow);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Scrollbar styling */
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.2);
            border-radius: 4px;
        }

        .chat-box::-webkit-scrollbar-thumb:hover {
            background: rgba(0,0,0,0.3);
        }

        /* Date divider */
        .date-divider {
            display: flex;
            align-items: center;
            margin: 16px 0;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        .date-divider::before,
        .date-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(0,0,0,0.1);
        }

        .date-divider span {
            font-size: 13px;
            color: var(--text-light);
            padding: 0 12px;
            background: var(--bg);
            border-radius: 14px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }
            
            .header {
                padding: 10px 12px;
            }
            
            .profile-pic {
                width: 40px;
                height: 40px;
            }
            
            .message {
                max-width: 85%;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile-pic"></div>
            <div class="header-info">
                <h1>Document AI Assistant</h1>
                <p>Online</p>
            </div>
            <div class="header-actions">
                <div class="header-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="1"></circle>
                        <circle cx="12" cy="5" r="1"></circle>
                        <circle cx="12" cy="19" r="1"></circle>
                    </svg>
                </div>
            </div>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="date-divider">
                <span>Today</span>
            </div>
            <!-- Messages appear here -->
        </div>
        <div class="input-area">
            <label for="file-input" class="file-label">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
            </label>
            <input type="file" id="file-input" accept=".pdf" />
            <input type="text" id="query-input" placeholder="Type a message..." onkeydown="handleKeyPress(event)" />
            <button onclick="sendQuery()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Initialize chat with welcome message
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                appendMessage("Hello! I'm your Document AI Assistant. Upload a PDF and ask me anything about its content.", "ai");
            }, 800);
        });

        function appendMessage(text, sender) {
            const chatBox = document.getElementById("chat-box");
            const msg = document.createElement("div");
            msg.classList.add("message", sender);
            msg.innerText = text;
            chatBox.appendChild(msg);
            
            // Scroll to bottom with smooth behavior
            chatBox.scrollTo({
                top: chatBox.scrollHeight,
                behavior: 'smooth'
            });
        }

        function showTypingIndicator() {
            const chatBox = document.getElementById("chat-box");
            const indicator = document.createElement("div");
            indicator.className = "typing-indicator";
            indicator.id = "typing-indicator";
            indicator.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatBox.appendChild(indicator);
            chatBox.scrollTo({
                top: chatBox.scrollHeight,
                behavior: 'smooth'
            });
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById("typing-indicator");
            if (indicator) {
                indicator.remove();
            }
        }

        async function uploadFile() {
            const fileInput = document.getElementById("file-input");
            if (!fileInput.files.length) {
                appendMessage("Please select a PDF to upload first.", "ai");
                return;
            }

            const fileName = fileInput.files[0].name;
            appendMessage(`Uploading ${fileName}...`, "user");

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            try {
                showTypingIndicator();
                const res = await fetch("/upload/", {
                    method: "POST",
                    body: formData
                });

                hideTypingIndicator();
                if (res.ok) {
                    appendMessage(`‚úÖ ${fileName} uploaded successfully! You can now ask questions about this document.`, "ai");
                } else {
                    appendMessage("‚ùå Failed to upload file. Please try again.", "ai");
                }
            } catch (error) {
                hideTypingIndicator();
                appendMessage("‚ùå An error occurred during upload. Please check your connection.", "ai");
            }
        }

        async function sendQuery() {
            const queryInput = document.getElementById("query-input");
            const question = queryInput.value.trim();
            if (!question) return;

            appendMessage(question, "user");
            queryInput.value = "";
            
            // Show typing indicator while waiting for response
            showTypingIndicator();

            try {
                const res = await fetch("/query/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ query: question })
                });

                hideTypingIndicator();
                
                const data = await res.json();
                appendMessage(data.response || "I couldn't find an answer to that question.", "ai");

                if (data.sources && data.sources.length) {
                    const sourcesDiv = document.createElement("div");
                    sourcesDiv.className = "sources";
                    sourcesDiv.innerHTML = `<strong>üìö Sources:</strong> ${data.sources.map(src => src.source).join(", ")}`;
                    document.getElementById("chat-box").appendChild(sourcesDiv);
                }
            } catch (error) {
                hideTypingIndicator();
                appendMessage("‚ùå Sorry, there was an error processing your request. Please try again.", "ai");
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendQuery();
            }
        }

        // Make file input label show the selected filename
        document.getElementById("file-input").addEventListener("change", function(e) {
            if (this.files.length) {
                uploadFile();
            }
        });
    </script>
</body>
</html>
