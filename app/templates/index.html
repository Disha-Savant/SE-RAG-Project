<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RAG Chat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 90vh;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 16px;
            max-width: 75%;
        }

        .user {
            background-color: #d1e7ff;
            align-self: flex-end;
        }

        .ai {
            background-color: #e4e4e4;
            align-self: flex-start;
        }

        .input-area {
            display: flex;
            gap: 10px;
            padding: 16px;
            background: #f9f9f9;
            border-top: 1px solid #ddd;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-box" id="chat-box">
            <!-- Messages appear here -->
        </div>
        <div class="input-area">
            <input type="file" id="file-input" accept=".pdf" />
            <button onclick="uploadFile()">Upload</button>
            <input type="text" id="query-input" placeholder="Ask your question..." onkeydown="handleKeyPress(event)" />
            <button onclick="sendQuery()">Send</button>
        </div>
    </div>

    <script>
        function appendMessage(text, sender) {
            const chatBox = document.getElementById("chat-box");
            const msg = document.createElement("div");
            msg.classList.add("message", sender);
            msg.innerText = text;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function uploadFile() {
            const fileInput = document.getElementById("file-input");
            if (!fileInput.files.length) {
                alert("Please select a PDF to upload.");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            const res = await fetch("/upload/", {
                method: "POST",
                body: formData
            });

            if (res.ok) {
                appendMessage("âœ… File uploaded successfully!", "ai");
            } else {
                appendMessage("âŒ Failed to upload file.", "ai");
            }
        }

        async function sendQuery() {
            const queryInput = document.getElementById("query-input");
            const question = queryInput.value.trim();
            if (!question) return;

            appendMessage(question, "user");
            queryInput.value = "";

            const res = await fetch("/query/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ query: question })
            });

            const data = await res.json();
            appendMessage(data.response || "No response.", "ai");

            if (data.sources && data.sources.length) {
                appendMessage("ðŸ“š Sources: " + data.sources.map(src => src.source).join(", "), "ai");
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendQuery();
            }
        }
    </script>
</body>
</html>
